# Pas de directive "user" : si le master n'est pas root, Nginx utilisera l'utilisateur courant.
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;

  # Redirige tous les dossiers temporaires vers /app (writable en run-as non-root)
  client_body_temp_path /app/nginx-tmp/body 1 2;
  proxy_temp_path       /app/nginx-tmp/proxy;
  fastcgi_temp_path     /app/nginx-tmp/fastcgi;
  uwsgi_temp_path       /app/nginx-tmp/uwsgi;
  scgi_temp_path        /app/nginx-tmp/scgi;

  server {
    listen 3099;
    server_name _;

    root /app/frontend/dist;
    index index.html;

    location /api/ {
      proxy_pass http://127.0.0.1:8000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads/ {
      alias /app/uploads/;
      add_header Cache-Control "public, max-age=3600";
    }

    location / {
      try_files $uri /index.html;
    }
  }
}

# PID aussi sous /app pour Ã©viter /run/nginx/nginx.pid
pid /app/nginx-tmp/nginx.pid;
